<section class="hero">
    <div class="hero-section">
        <div class="hero-section__title-and-picture">
            <div class="hero-section__title-and-picture-column">
                <h1 class="hero-section__title">Комплексная подготовка к ВНО<br>по английскому языку</h1>
                <p class="hero-section__not-simple">Просто не будет.<br></p>
                
                <div class="hero-section__not-simple-garante-yougot">
                    <span class="hero-section__not-simple-garante">Но ты гарантировано наберешь</span><br>
                      <span class="hero-section__not-simple-yougot"> +25 баллов</span>
                        <div class="hero-section__button">
                            <a href="#all-rights-reserved"><button class="footer-section__btn">Xочу на бесплатное занятие</button></a> <!--type="button"-->
                        </div>
                </div>
            </div>
            
            <div class="hero-section__pictures">
                <picture>

                    <source srcset="./images/desktop/hero-desktop-ellipse1.webp 1x, ./images/desktop/hero-desktop-ellipse1@2x.webp 2x"
                    media="(min-width: 1300px)" type="image/webp">
                    <source srcset="./images/desktop/hero-desktop-ellipse1.png 1x, ./images/desktop/hero-desktop-ellipse1@2x.png 2x"
                    media="(min-width: 1300px)">


                    <source srcset="./images/tablet/hero-tablet-ellipse2.webp 1x, ./images/tablet/hero-tablet-ellipse2@2x.webp 2x"
                    media="(min-width: 768px)" type="image/webp">
                    <source srcset="./images/tablet/hero-tablet-ellipse2.png 1x, ./images/tablet/hero-tablet-ellipse2@2x.png 2x"
                    media="(min-width: 768px)">


                    <source srcset="./images/mobile/hero-mobile-ellipse2.webp 1x, ./images/mobile/hero-mobile-ellipse2@2x.webp 2x"
                    media="(min-width: 320px)" type="image/webp">
                    <source srcset="./images/mobile/hero-mobile-ellipse2.png 1x, ./images/mobile/hero-mobile-ellipse2@2x.png 2x"
                    media="(min-width: 320px)">
                    <img class="hero-section__pictures-modified" src="./images/mobile/hero-mobile-ellipse2.png" alt="HERO JPG">

                </picture>
                
            </div>
        </div>
            
    </div>

    <div class="hero-section__container">
        <ul class="hero-section__container-rewiev">
            <li class="hero-section__container-rewiev-list list"><span class="hero-section__container-rewiev-list-text">Финансовая гарантия результата</span>
                <svg class="hero-section__svg">
                    <use href="./images/svg/sprite.svg#hero-money"></use>
                </svg>
            </li>
            
            <li class="hero-section__container-rewiev-list list"><span class="hero-section__container-rewiev-list-text">Современные методики обучения</span>
                <svg class="hero-section__svg">
                    <use href="./images/svg/sprite.svg#hero-online-study"></use>
                </svg>
            </li>
            
            <li class="hero-section__container-rewiev-list list"><span class="hero-section__container-rewiev-list-text">Адаптированная авторская программа ВНО</span>
                <svg class="hero-section__svg">
                    <use href="./images/svg/sprite.svg#hero-student"></use>
                </svg>
            </li>
        </ul>
    </div>
</section>
